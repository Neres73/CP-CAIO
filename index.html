<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviação apartamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imgs/logoairbnb.png" alt="logo airbnb">
            airbnb
        </div>

        <div class="barra-pesquisa">
            <div class="procurar">Qualquer lugar</div>
            <div class="procurar">Qualquer semana</div>
            <div class="procurar">Hóspedes</div>
            <div class="pesquisa">
                <img src="imgs/icone-loupe-noir.png" alt="ícone de lupa">
            </div>
        </div>
        
        <div class="opções-direita">
            <div class="anfitriao">Torne-se um anfitrião</div>
            <div class="menu-perfil">
                <img src="imgs/menu.png" alt="Menu lateral">
                <img src="imgs/globe.webp" alt="opções de compra">
            </div>
        </div>
    </header>
    <main>
        <h1>Aviação apartamento com vista e excelente ambiente</h1>

        <div class="galeria">
            <div class="foto-grande">
                <img src="imgs/apartamento1.jpg" alt="Imagem do apartamento">
            </div>
            <div class="fotos-apartamento">
                <img src="apartamento/foto-apartamento.avif" alt="foto do prédio">
                <img src="apartamento/foto-bancada.avif" alt="foto da bancada">
                <img src="apartamento/foto-sala.avif" alt="foto da sala">
                <img src="apartamento/foto-vista.avif" alt="foto da vista">
            </div>
        </div>
    </main>
</body>
</html>
